<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .kpi-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .map-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            height: 500px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Route Dashboard</h1>
        <div class="row">
            <!-- KPI Boxes -->
            <div class="col-md-3">
                <div class="kpi-box">
                    <h4>Total Distance (km)</h4>
                    <p>{{ total_distance }}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="kpi-box">
                    <h4>HTML File</h4>
                    <p>{{ html_file }}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="kpi-box">
                    <h4>Estimated Time Taken (hours)</h4>
                    <p>{{ estimated_time }}</p>
                </div>
            </div>
        </div>
        <!-- Map Box -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="map-box">
                    <iframe src="/map"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
